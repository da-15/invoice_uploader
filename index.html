<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    
    <style type="text/css">
      html {
        font-size: 62.5%;
      }

      body {
        font-size: 2.0rem;
        margin: 0px;
        text-align: center;
        color: #333;
        font-family: "Open Sans", "游ゴシック体", YuGothic, "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック", "Yu Gothic", sans-serif;
      }

      a {
        color: #97abc3;
      }

      @media (max-width: 670px) {
        /* スマホ */
        main {
            margin: 0 auto;
            width: 100%;
        }
        .cp_button, .cp_file{
          width: 100%;
        }
      }

      @media (max-width: 1100px) and (min-width: 671px) {
        /* タブレット */
        main {
            margin: 0 auto;
            width: 671px;
        }
        .cp_button, .cp_file{
          width: 400px;
        }
      }

      @media (min-width: 1101px) {
        /* パソコン */
        main {
            margin: 0 auto;
            width: 671px;
        }
        .cp_button, .cp_file{
          width: 400px;
        }
      }

      .cp_contents {
        margin: 20px;
      }

      /* インプット */
      .cp_input {
        margin: 10px 0px;
        box-sizing: border-box;
        width: 100%;
        padding: 2.0rem;
        letter-spacing: 1px;
        color: #333;
        border: 1px solid #97abc3;
        border-radius: 50vh;
        font-size: 2.0rem;
        font-family: "Open Sans", "游ゴシック体", YuGothic, "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック", "Yu Gothic", sans-serif;
        outline: none;
      }

      /* ボタン */
      .cp_fileinput{
        display: none;
      }

      .cp_button, .cp_file{
        display: inline-block;
        -webkit-appearance: none;
        margin: 10px 0px;
        color: #fff;
        background-color: #97abc3;
        border-radius: 100vh;
        border: 0px;
        padding: 2.0rem 0rem;
        font-size: 2.0rem;
        font-family: "Open Sans", "游ゴシック体", YuGothic, "游ゴシック Medium", "Yu Gothic Medium", "游ゴシック", "Yu Gothic", sans-serif;
        outline: none;
      }

      .cp_button:active {
        background-color: #9aaeb6;
        outline: none;
      }

      /* チェックボックス */
      .cp_checkbox {
        font-size: 1.5rem;
        color: #888;
      }

      input[type=checkbox] {
        display: none;
      }

      .cp_checkbox {
        box-sizing: border-box;
        cursor: pointer;
        display: inline-block;
        padding: 5px 30px;
        position: relative;
        width: auto;
      }

      .cp_checkbox::before {
        background: #fff;
        border: 1px solid #888;
        content: '';
        display: block;
        height: 16px;
        width: 16px;
        left: 5px;
        margin-top: -8px;
        position: absolute;
        top: 50%;
      }

      .cp_checkbox::after {
        border-right: 3px solid #97abc3;
        border-bottom: 3px solid #97abc3;
        content: '';
        display: block;
        height: 9px;
        left: 10px;
        margin-top: -7px;
        opacity: 0;
        position: absolute;
        top: 50%;
        transform: rotate(45deg);
        width: 5px;
      }

      input[type=checkbox]:checked+.cp_checkbox::after {
        opacity: 1;
      }
    </style>
    <script type="text/javascript">
      $(function () {
        const now = new Date();
        const today = now.getFullYear() + '/' +
          String(now.getMonth() + 1).padStart(2, '0') + '/' +
          String(now.getDate()).padStart(2, '0');
        $('#date').val(today);

        $.datepicker.setDefaults($.datepicker.regional['ja']);
        $('#date').datepicker({ dateFormat: 'yy/mm/dd' });

        $('#fileinput').on('change', function () {
          let file = this.files[0];
          let fr = new FileReader();
          fr.onload = function (e) {
            $('#filename').val(file.name);
            $('#filetype').val(file.type);
            $('#fileuri').val(e.target.result.replace(/^.*,/, ''));
          };
          fr.readAsDataURL(file);
        });
      });
    </script>
  </head>
  <body>
    <main class="cat_top">
      <div class="cp_contents">
      <form
        method="post"
        action="https://script.google.com/macros/s/AKfycbw6DhFdeqjNh85-oKD5dMznZYwsHnHY88MWPO2Ya8bOX7kRzfQAYRGtGIdoDSbpA5NbpQ/exec"
      >
      <p>
      取引日：<br />
      <input type="text" name="date" id="date"  class="cp_input"/>
      </p>
      <p>
        メモ：取引先<br />
        <input type="text" name="memo" value="test" class="cp_input"/>
      </p>
      <p>
        <input type="text" id="filename" class="cp_input" placeholder="ファイルを選択してください" disabled/>
      </p>
      <p>
        <input type="file" id="fileinput" class="cp_fileinput"/>
        <label for="fileinput" class="cp_file">ファイルを選択</label>
      </p>
      <p>
        <input type="submit" value="アップロードする" class="cp_button"/>
      </p>
      <p>
        <input type="checkbox" name="resize" id="resize">
        <label for="resize" class="cp_checkbox">ファイルをリサイズ（圧縮）する</label>
      </p>
      <input type="hidden" name="file" id="fileuri"/>
      <input type="hidden" name="filetype" id="filetype"/>
    </form>
    </div>
    </main>
  </body>
</html>
